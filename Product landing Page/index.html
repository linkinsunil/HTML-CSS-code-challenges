<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <header id="header">
            <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" alt="insta-logo">
            <h1>Web Components</h1>
            <nav id="nav-bar">
                <a class="nav-link" href="#section1">Section One</a>
                <a class="nav-link" href="#section2">Section Two</a>
                <a class="nav-link" href="#section3">Section Three</a>
            </nav>

            
        </header>

        <section id="section1">
            <p>This is section one</p>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/gXkqy0b4M5g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </section>
        <section id="section2">
            <p>This is section two</p>

        </section>
        <section id="section3">
            <p>This is section three</p>

        </section>

        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" placeholder="Enter your email" name="email">
            <input id="submit" type="submit" value="Submit"/>      
        </form>
        





    </main>


    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
